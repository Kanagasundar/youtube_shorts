name: Daily YouTube Automation
on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          
      - name: Create requirements.txt
        run: |
          cat > requirements.txt << EOF
          moviepy==1.0.3
          imageio-ffmpeg
          gTTS
          openai
          pillow
          flask
          google-api-python-client
          google-auth-httplib2
          google-auth-oauthlib
          EOF
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Test MoviePy installation
        run: |
          python -c "
          import sys
          print('Python version:', sys.version)
          
          try:
              import moviepy
              print('✅ moviepy imported successfully')
              print('MoviePy version:', moviepy.__version__)
              
              import moviepy.editor as mp
              print('✅ moviepy.editor imported successfully')
              
              # Test creating a text clip
              clip = mp.TextClip('Hello', fontsize=50, color='white', duration=1)
              print('✅ TextClip created successfully')
              print('Available in moviepy.editor:', [x for x in dir(mp) if not x.startswith('_')][:10])
              
          except ImportError as e:
              print('❌ Import error:', e)
              sys.exit(1)
          except Exception as e:
              print('❌ Other error:', e)
              import traceback
              traceback.print_exc()
              sys.exit(1)
          "
          
      - name: Run Automation Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python3 main.py
