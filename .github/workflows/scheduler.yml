name: Daily YouTube Automation

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6 AM UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install All Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir moviepy imageio[ffmpeg] gTTS openai pillow flask \
            google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Verify moviepy installation
        run: |
          pip show moviepy
          python -c "from moviepy.editor import TextClip; print('âœ… moviepy imported successfully')"

      - name: Run Automation Script
        run: python3 main.py
