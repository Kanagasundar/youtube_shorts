          test_results.append(('OpenAI', openai_success, 'OK' if openai_success else 'Failed'))
          print('\nðŸ” Testing Replicate with fallback strategies...')
          replicate_success = False
          try:
              import replicate
              print('âœ… Replicate Strategy 1 (direct): Success')
              replicate_success = True
          except Exception as e:
              print(f'âŒ Replicate Strategy 1 failed: {e}')
              try:
                  print('ðŸ”§ Replicate Strategy 2: Reinstalling...')
                  subprocess.run([sys.executable, '-m', 'pip', 'uninstall', '-y', 'replicate'],
