        VIDEO_CATEGORY="${{ steps.video_info.outputs.video_category }}"
        UPLOAD_STATUS="${{ env.UPLOAD_TO_YOUTUBE == 'true' && 'Uploaded' || 'Generated (Upload Disabled)' }}"
        
        if [ -n "$VIDEO_ID" ] && [ "$VIDEO_ID" != "" ]; then
          PAYLOAD=$(cat << EOF
