name: Daily YouTube Automation
on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC (fixed: was missing one *)
  workflow_dispatch:      # Allow manual trigger

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated to v4
        
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
        
      - name: Install Python Dependencies
        run: |
          pip install --no-cache-dir imageio[ffmpeg] gTTS openai pillow flask \
            google-api-python-client google-auth-httplib2 google-auth-oauthlib
            
      - name: Install MoviePy
        run: |
          pip install --no-cache-dir moviepy
          
      - name: Confirm moviepy import
        run: |
          python -c "import moviepy.editor as mp; print('âœ… moviepy works:', mp.TextClip)"
          
      - name: Run Automation Script
        env:
          # Add your environment variables here
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # Add other secrets as needed
        run: python3 main.py
