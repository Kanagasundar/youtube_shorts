    - name: Send failure notification
      if: failure() && env.DISCORD_NOTIFICATIONS_ENABLED == 'true'
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        ERROR_MSG=$(tail -10 automation.log 2>/dev/null | tr '\n' ' ' | sed 's/"/\\"/g' | head -c 400 || echo "Unknown error - check logs")
        STEP_NAME=$(echo "${{ github.workflow }}" | head -c 50)
        
        PAYLOAD=$(cat << EOF
        {
          "embeds": [{
            "title": "‚ùå YouTube Automation Failed",
            "description": "**Error:** ${ERROR_MSG}\n**Run:** #${{ github.run_number }}\n**Workflow:** ${STEP_NAME}",
            "color": 15158332,
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)",
            "footer": {
              "text": "Check the Actions tab for detailed logs"
            }
          }]
        }
        EOF
        )
        
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "$PAYLOAD" \
             "$DISCORD_WEBHOOK_URL" || echo "‚ö†Ô∏è failed to send Discord failure notification"

  cleanup:
    runs-on: ubuntu-latest
    needs: create-and-upload-video
    if: always()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cleanup old artifacts
      uses: actions/github-script@v7
      with:
        script: |
          try {
            console.log('üßπ Starting artifact cleanup...');
            
            const { data: artifacts } = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            console.log(`Found ${artifacts.artifacts.length} total artifacts`);
            
            const oldArtifacts = artifacts.artifacts
              .filter(artifact => artifact.name.includes('automation-'))
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
              .slice(10); # Keep only the 10 most recent automation artifacts
            
            console.log(`Found ${oldArtifacts.length} old artifacts to delete`);
            
            let deletedCount = 0;
            let failedCount = 0;
            
            for (const artifact of oldArtifacts) {
              try {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
                
                console.log(`‚úÖ Deleted artifact: ${artifact.name} (ID: ${artifact.id})`);
                deletedCount++;
                
                # Add a small delay to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 100));
                
              } catch (deleteError) {
                console.error(`‚ùå Failed to delete artifact ${artifact.name}: ${deleteError.message}`);
                failedCount++;
              }
            }
            
            console.log(`‚úÖ Cleanup completed: ${deletedCount} deleted, ${failedCount} failed`);
            
            if (deletedCount > 0) {
              console.log('üéâ Successfully cleaned up old automation artifacts');
            }
            
          } catch (error) {
            console.error('‚ùå Artifact cleanup failed:', error.message);
            console.log('‚ö†Ô∏è Continuing despite cleanup failure...');
          }

    - name: Cleanup old workflow runs
      uses: actions/github-script@v7
      with:
        script: |
          try {
            console.log('üßπ Starting workflow run cleanup...');
            
            const { data: runs } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100,
              status: 'completed'
            });
            
            console.log(`Found ${runs.workflow_runs.length} completed workflow runs`);
            
            # Keep only the 20 most recent completed runs
            const oldRuns = runs.workflow_runs
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
              .slice(20);
            
            console.log(`Found ${oldRuns.length} old workflow runs to delete`);
            
            let deletedRunCount = 0;
            let failedRunCount = 0;
            
            for (const run of oldRuns) {
              try {
                # Only delete runs older than 30 days
                const runDate = new Date(run.created_at);
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                
                if (runDate < thirtyDaysAgo) {
                  await github.rest.actions.deleteWorkflowRun({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    run_id: run.id
                  });
                  
                  console.log(`‚úÖ Deleted workflow run: #${run.run_number} (ID: ${run.id})`);
                  deletedRunCount++;
                  
                  # Add a small delay to avoid rate limiting
                  await new Promise(resolve => setTimeout(resolve, 200));
                }
              } catch (deleteError) {
                console.error(`‚ùå Failed to delete workflow run #${run.run_number}: ${deleteError.message}`);
                failedRunCount++;
              }
            }
            
            console.log(`‚úÖ Workflow cleanup completed: ${deletedRunCount} deleted, ${failedRunCount} failed`);
            
          } catch (error) {
            console.error('‚ùå Workflow run cleanup failed:', error.message);
            console.log('‚ö†Ô∏è Continuing despite workflow cleanup failure...');
          }

    - name: Report cleanup summary
      uses: actions/github-script@v7
      with:
        script: |
          console.log('üìä Cleanup Summary:');
          console.log('==================');
          console.log('‚úÖ Artifact cleanup: Completed');
          console.log('‚úÖ Workflow run cleanup: Completed');
          console.log('üéØ Repository maintenance finished successfully');
          
          # Optional: Create a summary for the workflow
          const summary = `
          ## üßπ Cleanup Summary
          
          - **Artifacts**: Cleaned up old automation artifacts (keeping 10 most recent)
          - **Workflow Runs**: Cleaned up runs older than 30 days (keeping 20 most recent)
          - **Status**: Maintenance completed successfully
          
          > This cleanup job helps maintain repository storage and performance.
          `;
          
          await core.summary
            .addRaw(summary)
            .write();