name: Daily YouTube Automation

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./  # Tell GitHub to run in root

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify gTTS
        run: python3 -c "from gtts import gTTS; print('gTTS loaded')"

      - name: Run script
        run: python3 main.py
