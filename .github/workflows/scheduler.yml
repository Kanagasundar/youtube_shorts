name: Daily YouTube Automation

on:
  schedule:
    - cron: '0 4 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  run-automation:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/credentials.json

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Set up Google Credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > /tmp/credentials.json

      - name: ğŸ” Debug Credentials File
        run: |
          if [ -f /tmp/credentials.json ]; then
            cat /tmp/credentials.json | sed 's/"private_key":\s*".*"/"private_key": "[REDACTED]"/' \
                                    | sed 's/"client_email":\s*".*"/"client_email": "[REDACTED]"/' \
                                    | sed 's/"client_id":\s*".*"/"client_id": "[REDACTED]"/' || true
          else
            echo "âŒ Credentials file not found at /tmp/credentials.json"
            exit 1
          fi

      - name: ğŸ” Validate Credentials JSON
        run: |
          python -c '
          import json, sys
          try:
              with open("/tmp/credentials.json", "r") as f:
                  json.load(f)
              print("âœ… Credentials JSON is valid")
          except json.JSONDecodeError as e:
              print(f"âŒ Invalid JSON in credentials file: {e}")
              sys.exit(1)
          except FileNotFoundError:
              print("âŒ Credentials file not found at /tmp/credentials.json")
              sys.exit(1)
          except Exception as e:
              print(f"âŒ Unexpected error validating JSON: {e}")
              sys.exit(1)
          '

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ§° Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            imagemagick \
            espeak \
            espeak-data \
            libespeak1 \
            libespeak-dev \
            portaudio19-dev \
            python3-pyaudio

      - name: âš™ï¸ Configure ImageMagick policy
        run: |
          sudo sed -i 's/rights="none" pattern="PDF"/rights="read|write" pattern="PDF"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/rights="none" pattern="PS"/rights="read|write" pattern="PS"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/rights="none" pattern="EPS"/rights="read|write" pattern="EPS"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/rights="none" pattern="LABEL"/rights="read|write" pattern="LABEL"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/rights="none" pattern="URL"/rights="read|write" pattern="URL"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/rights="none" pattern="TEXT"/rights="read|write" pattern="TEXT"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/rights="none" pattern="CAPTION"/rights="read|write" pattern="CAPTION"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i '/<policy domain="path" rights="none" pattern="@\*"\/>/d' /etc/ImageMagick-6/policy.xml || true

      - name: ğŸ“ Create output directory
        run: mkdir -p output

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            moviepy==1.0.3 \
            imageio-ffmpeg \
            gTTS \
            openai>=1.0.0 \
            pillow \
            flask \
            google-api-python-client \
            google-auth-httplib2 \
            google-auth-oauthlib \
            decorator \
            proglog \
            mutagen \
            pydub

      - name: ğŸ” Verify critical imports
        run: |
          python -c 'import sys
          from openai import OpenAI
          try:
              import moviepy.editor as mp; print("âœ… MoviePy imported successfully")
              from gtts import gTTS; print("âœ… gTTS imported successfully")
              import openai; print("âœ… OpenAI imported successfully, version:", openai.__version__)
              from PIL import Image; print("âœ… PIL imported successfully")
              from googleapiclient.discovery import build; print("âœ… Google API client imported successfully")
          except Exception as e:
              print("âŒ Import error:", e)
              sys.exit(1)'

      - name: ğŸ” Validate environment variables
        run: |
          python -c 'import os, sys
          required = ["OPENAI_API_KEY", "GOOGLE_APPLICATION_CREDENTIALS"]
          missing = [v for v in required if not os.getenv(v)]
          if missing:
              print("âŒ Missing required environment variables:", missing)
              sys.exit(1)
          else:
              print("âœ… Required environment variables found")'

      - name: ğŸ§ª Test utility module imports
        run: |
          python -c 'import sys
          try:
              from utils.topic_rotator import get_today_topic; print("âœ… topic_rotator imported")
              from utils.scripting import generate_script; print("âœ… scripting imported")
              from utils.voice import generate_voice; print("âœ… voice imported")
              from utils.video import create_video; print("âœ… video imported")
              from utils.thumbnail_generator import generate_thumbnail; print("âœ… thumbnail_generator imported")
          except Exception as e:
              print("âŒ Module import error:", e)
              sys.exit(1)'

      - name: ğŸš€ Run Main Script
        run: python3 main.py

      - name: ğŸ“¤ Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: |
            output/
            *.log

      - name: ğŸ“¥ Upload generated content
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: generated-content
          path: output/
          retention-days: 7