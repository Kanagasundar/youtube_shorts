name: YouTube Automation

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9:00 AM UTC
  workflow_dispatch:
    inputs:
      topic_override:
        description: 'Override today''s topic (optional)'
        required: false
        type: string
      category_override:
        description: 'Override category (optional)'
        required: false
        type: string

jobs:
  create-and-upload-video:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg espeak espeak-data libespeak1 libespeak-dev
        sudo apt-get install -y python3-dev python3-pip python3-venv
        sudo apt-get install -y libffi-dev libssl-dev libxml2-dev libxslt-dev
        ffmpeg -version
        echo "âœ… System dependencies installed"

    - name: Install Python dependencies
      run: |
        # Upgrade pip first
        python -m pip install --upgrade pip setuptools wheel
        
        # Install core dependencies first
        python -m pip install --no-cache-dir numpy>=1.21.0
        
        # Install moviepy dependencies in correct order
        python -m pip install --no-cache-dir imageio>=2.25.0
        python -m pip install --no-cache-dir imageio-ffmpeg>=0.4.8
        python -m pip install --no-cache-dir decorator>=4.4.0
        python -m pip install --no-cache-dir proglog>=0.1.10
        python -m pip install --no-cache-dir tqdm>=4.62.0
        
        # Install moviepy with all dependencies (don't use --no-deps)
        python -m pip install --no-cache-dir moviepy==1.0.3
        
        # Install Google Auth packages in correct order
        python -m pip install --no-cache-dir cachetools>=4.0.0
        python -m pip install --no-cache-dir pyasn1>=0.4.6
        python -m pip install --no-cache-dir pyasn1-modules>=0.2.1
        python -m pip install --no-cache-dir rsa>=3.1.4
        python -m pip install --no-cache-dir google-auth>=2.0.0
        python -m pip install --no-cache-dir google-auth-oauthlib>=0.5.0
        python -m pip install --no-cache-dir google-auth-httplib2>=0.1.0
        python -m pip install --no-cache-dir google-api-python-client>=2.0.0
        
        # Install remaining dependencies
        python -m pip install --no-cache-dir \
          "openai>=1.0.0" \
          "Pillow>=9.0.0" \
          "gtts>=2.3.0" \
          "pydub>=0.25.1" \
          "python-dotenv>=0.19.0" \
          "requests>=2.28.0" \
          "beautifulsoup4>=4.11.0" \
          "lxml>=4.9.0" \
          "schedule>=1.1.0" \
          "urllib3>=1.26.0"
        
        # Verify critical installations
        python -c "import PIL; print(f'âœ… Pillow version {PIL.__version__} installed')"
        python -c "import google.auth; print('âœ… google-auth installed successfully')"
        python -c "import googleapiclient; print('âœ… google-api-python-client installed successfully')"
        python -c "import gtts; print(f'âœ… gTTS version {gtts.__version__} installed')"
        python -c "import openai; print(f'âœ… OpenAI version {openai.__version__} installed')"
        
        # Test moviepy with better error handling
        python -c "
        import sys
        try:
            import moviepy
            print(f'âœ… moviepy version {moviepy.__version__} installed')
            from moviepy.editor import VideoFileClip, AudioFileClip, CompositeVideoClip, TextClip
            print('âœ… moviepy.editor imported successfully')
            # Test basic functionality
            print('âœ… moviepy functionality verified')
        except ImportError as e:
            print(f'âŒ moviepy import failed: {e}')
            print('Available moviepy modules:')
            import pkgutil
            for importer, modname, ispkg in pkgutil.walk_packages(moviepy.__path__, moviepy.__name__ + '.'):
                print(f'  - {modname}')
            sys.exit(1)
        except Exception as e:
            print(f'âŒ moviepy error: {e}')
            sys.exit(1)
        "
        
        echo "âœ… All Python dependencies installed and verified"

    - name: Create output directory
      run: mkdir -p output

    - name: Set up YouTube credentials
      env:
        YOUTUBE_CREDENTIALS: ${{ secrets.YOUTUBE_CREDENTIALS }}
        YOUTUBE_TOKEN: ${{ secrets.YOUTUBE_TOKEN }}
      run: |
        echo "$YOUTUBE_CREDENTIALS" > credentials.json
        if [ ! -z "$YOUTUBE_TOKEN" ]; then
          echo "$YOUTUBE_TOKEN" | base64 -d > token.pickle
        fi
        echo "âœ… YouTube credentials set up"

    - name: Create environment file
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        VIDEO_PRIVACY: ${{ vars.VIDEO_PRIVACY || 'public' }}
        VIDEO_CATEGORY_ID: ${{ vars.VIDEO_CATEGORY_ID || '28' }}
        ENABLE_UPLOAD: ${{ vars.ENABLE_UPLOAD || 'true' }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        # Create .env file with proper formatting
        echo "OPENAI_API_KEY=$OPENAI_API_KEY" > .env
        echo "VIDEO_PRIVACY=$VIDEO_PRIVACY" >> .env
        echo "VIDEO_CATEGORY_ID=$VIDEO_CATEGORY_ID" >> .env
        echo "ENABLE_UPLOAD=$ENABLE_UPLOAD" >> .env
        echo "UPLOAD_TO_YOUTUBE=$ENABLE_UPLOAD" >> .env
        if [ ! -z "$DISCORD_WEBHOOK_URL" ]; then
          echo "DISCORD_WEBHOOK_URL=$DISCORD_WEBHOOK_URL" >> .env
        fi
        
        # Debug: Show environment file contents (hide sensitive values)
        echo "âœ… Environment file created with contents:"
        sed 's/\(.*=\).*/\1[HIDDEN]/' .env
        
        # Also set as GitHub Actions environment variables for the Python script
        echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> $GITHUB_ENV
        echo "VIDEO_PRIVACY=$VIDEO_PRIVACY" >> $GITHUB_ENV
        echo "VIDEO_CATEGORY_ID=$VIDEO_CATEGORY_ID" >> $GITHUB_ENV
        echo "ENABLE_UPLOAD=$ENABLE_UPLOAD" >> $GITHUB_ENV
        echo "UPLOAD_TO_YOUTUBE=$ENABLE_UPLOAD" >> $GITHUB_ENV

    - name: Debug Python environment
      run: |
        echo "Python version:"
        python --version
        echo "Pip version:"
        python -m pip --version
        echo "Critical packages:"
        python -m pip show moviepy google-auth google-api-python-client openai
        echo "Python path:"
        python -c "import sys; print('\n'.join(sys.path))"

    - name: Run YouTube automation
      id: automation
      env:
        TOPIC_OVERRIDE: ${{ github.event.inputs.topic_override }}
        CATEGORY_OVERRIDE: ${{ github.event.inputs.category_override }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        VIDEO_PRIVACY: ${{ vars.VIDEO_PRIVACY || 'public' }}
        VIDEO_CATEGORY_ID: ${{ vars.VIDEO_CATEGORY_ID || '28' }}
        ENABLE_UPLOAD: ${{ vars.ENABLE_UPLOAD || 'true' }}
        UPLOAD_TO_YOUTUBE: ${{ vars.ENABLE_UPLOAD || 'true' }}
      run: |
        # Add topic and category overrides to .env if provided
        if [ ! -z "$TOPIC_OVERRIDE" ]; then
          echo "TOPIC_OVERRIDE=$TOPIC_OVERRIDE" >> .env
        fi
        if [ ! -z "$CATEGORY_OVERRIDE" ]; then
          echo "CATEGORY_OVERRIDE=$CATEGORY_OVERRIDE" >> .env
        fi
        
        # Debug: Verify environment variables are set
        echo "ðŸ” Checking environment variables:"
        if [ ! -z "$OPENAI_API_KEY" ]; then
          echo "âœ… OPENAI_API_KEY is set (length: ${#OPENAI_API_KEY})"
        else
          echo "âŒ OPENAI_API_KEY is not set"
        fi
        
        # Load .env file and run automation
        set -a  # Export all variables
        source .env
        set +a
        
        python main.py 2>&1 | tee automation.log
        echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

    - name: Save updated token
      if: always()
      run: |
        if [ -f token.pickle ]; then
          base64 -w 0 token.pickle > token_updated.txt
          echo "âœ… Updated token prepared"
        fi

    - name: Upload artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: automation-logs-${{ github.run_number }}
        path: |
          automation.log
          output/
        retention-days: 7

    - name: Send success notification
      if: success() && env.DISCORD_WEBHOOK_URL != ''
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        VIDEO_TITLE=$(grep "Topic:" automation.log | head -1 | cut -d' ' -f3- || echo "Unknown")
        VIDEO_ID=$(grep "Video uploaded with ID:" automation.log | tail -1 | awk '{print $NF}' || echo "")
        if [ ! -z "$VIDEO_ID" ]; then
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{
                 \"embeds\": [{
                   \"title\": \"âœ… YouTube Video Published Successfully!\",
                   \"description\": \"**Title:** $VIDEO_TITLE\\n**Video ID:** $VIDEO_ID\\n**URL:** https://www.youtube.com/watch?v=$VIDEO_ID\",
                   \"color\": 5763719,
                   \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\"
                 }]
               }" \
               $DISCORD_WEBHOOK_URL
        fi

    - name: Send failure notification  
      if: failure() && env.DISCORD_WEBHOOK_URL != ''
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        ERROR_MSG=$(tail -10 automation.log 2>/dev/null | tr '\n' ' ' | sed 's/"/\\"/g' || echo "Unknown error")
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{
               \"embeds\": [{
                 \"title\": \"âŒ YouTube Automation Failed\",
                 \"description\": \"**Error:** $ERROR_MSG\\n**Run:** ${{ github.run_number }}\\n**Workflow:** ${{ github.workflow }}\",
                 \"color\": 15158332,
                 \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\"
               }]
             }" \
             $DISCORD_WEBHOOK_URL

  cleanup:
    runs-on: ubuntu-latest
    needs: create-and-upload-video
    if: always()
    steps:
    - name: Cleanup old artifacts
      uses: actions/github-script@v7
      with:
        script: |
          const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: context.runId
          });
          const oldArtifacts = artifacts.data.artifacts
            .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
            .slice(5);
          for (const artifact of oldArtifacts) {
            await github.rest.actions.deleteArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: artifact.id
            });
          }