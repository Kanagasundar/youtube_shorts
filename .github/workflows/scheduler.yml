name: Daily YouTube Automation

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Force Install moviepy from GitHub
        run: |
          pip uninstall -y moviepy || true
          pip install --no-cache-dir --force-reinstall git+https://github.com/Zulko/moviepy.git@master

      - name: Install Other Dependencies
        run: |
          pip install --no-cache-dir imageio[ffmpeg] gTTS openai pillow flask \
            google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Confirm moviepy import
        run: |
          python -c "import moviepy.editor as mp; print('âœ… moviepy works:', mp.TextClip)"

      - name: Run Automation Script
        run: python3 main.py
