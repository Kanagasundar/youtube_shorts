name: Daily YouTube Automation

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clean pip cache
        run: pip cache purge

      - name: Install dependencies
        run: pip install --upgrade -r requirements.txt

      - name: Verify gTTS
        run: python3 -c "from gtts import gTTS; print('gTTS is available')"

      - name: Run automation script
        run: python3 main.py
