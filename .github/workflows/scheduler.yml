                  print(f'âŒ Replicate Strategy 2 failed: {e2}')
          test_results.append(('Replicate', replicate_success, 'OK' if replicate_success else 'Failed'))
          print('\nðŸ” Testing OpenCV with fallback strategies...')
          opencv_success = False
          try:
              import cv2
              print(f'âœ… OpenCV Strategy 1 (direct): Success (version: {cv2.__version__})')
              opencv_success = True
          except Exception as e:
              print(f'âŒ OpenCV Strategy 1 failed: {e}')
              try:
