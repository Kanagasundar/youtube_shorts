name: YouTube Automation

on:
  schedule:
    - cron: '0 4 * * *'  # Daily at 4:00 AM UTC
  workflow_dispatch:
    inputs:
      topic_override:
        description: 'Override today''s topic (optional)'
        required: false
        type: string
      category_override:
        description: 'Override category (optional)'
        required: false
        type: string

jobs:
  create-and-upload-video:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      ACTIONS_RUNNER_DEBUG: true
      NODE_OPTIONS: "--max-old-space-size=8192"
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/utils
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONIOENCODING: "utf-8"
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      NO_PROXY: "*"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache apt-get packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('**/scheduler.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Upgrade pip
        run: |
          echo "ðŸ” Upgrading pip..."
          pip install --upgrade pip==25.1.1
          echo "âœ… pip upgraded to $(pip --version)"

      - name: Clear Python cache
        run: |
          echo "ðŸ§¹ Clearing Python cache..."
          find . -name "*.pyc" -delete
          find . -name "__pycache__" -type d -exec rm -rf {} +
          echo "âœ… Python cache cleared"

      - name: Verify main.py integrity
        run: |
          echo "ðŸ” Verifying main.py syntax..."
          if grep -q "print(project_id=" main.py; then
            echo "âŒ Invalid print statement with project_id found in main.py"
            exit 1
          fi
          python -m py_compile main.py || {
            echo "âŒ Syntax error in main.py"
            exit 1
          }
          echo "âœ… main.py syntax verified"

      - name: Install system dependencies
        run: |
          echo "ðŸ” Installing system dependencies..."
          start_time=$(date +%s)
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            ffmpeg \
            libopencv-dev python3-opencv \
            texlive texlive-latex-extra texlive-fonts-extra \
            imagemagick \
            fonts-freefont-ttf fonts-liberation fonts-dejavu \
            python3-dev python3-pip python3-venv \
            libffi-dev libssl-dev libxml2-dev libxslt-dev \
            libasound2-dev portaudio19-dev \
            libcairo2-dev libpango1.0-dev \
            jq
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "âœ… System dependencies installed in $duration seconds"
          convert -version || { echo "âŒ ImageMagick not installed correctly"; exit 1; }
          echo "ðŸ” ImageMagick version:"
          convert -version
          ffmpeg -version || { echo "âŒ FFmpeg not installed correctly"; exit 1; }
          echo "ðŸ” FFmpeg version:"
          ffmpeg -version
          # Configure ImageMagick policy
          POLICY_FILE="/etc/ImageMagick-6/policy.xml"
          sudo bash -c "cat > $POLICY_FILE << 'EOF'
          <?xml version=\"1.0\" encoding=\"UTF-8\"?>
          <policymap>
          <policy domain=\"path\" rights=\"read|write\" pattern=\"@*\"/>
          <policy domain=\"coder\" rights=\"read|write\" pattern=\"*\"/>
          <policy domain=\"delegate\" rights=\"read|write\" pattern=\"*\"/>
          <policy domain=\"filter\" rights=\"read|write\" pattern=\"*\"/>
          <policy domain=\"system\" name=\"memory\" value=\"512MiB\"/>
          <policy domain=\"system\" name=\"disk\" value=\"1GiB\"/>
          <policy domain=\"system\" name=\"thread\" value=\"2\"/>
          <policy domain=\"system\" name=\"font\" value=\"read|write\"/>
          </policymap>
          EOF"
          sudo chmod 644 "$POLICY_FILE"
          echo "âœ… ImageMagick policy configured at $POLICY_FILE"
          echo "ðŸ” ImageMagick policy file contents:"
          cat "$POLICY_FILE" || { echo "âŒ Failed to read $POLICY_FILE"; exit 1; }
          if grep -q 'domain="path"' "$POLICY_FILE" && grep -q 'rights="read|write"' "$POLICY_FILE" && grep -q 'pattern="@*"' "$POLICY_FILE"; then
            echo "âœ… ImageMagick policy verified for path read|write"
          else
            echo "âŒ ImageMagick policy verification failed"
            cat "$POLICY_FILE"
            exit 1
          fi
          echo "Test" > test.txt
          convert label:@test.txt -font DejaVu-Sans test.png 2> imagemagick_test_error.log || {
            echo "âŒ ImageMagick text rendering test failed"
            echo "ðŸ” ImageMagick test error output:"
            cat imagemagick_test_error.log
            exit 1
          }
          echo "âœ… ImageMagick text rendering test passed"

      - name: Verify system dependencies
        run: |
          echo "ðŸ” Verifying system dependencies..."
          ffmpeg -version || { echo "âŒ FFmpeg not installed correctly"; exit 1; }
          convert -version || { echo "âŒ ImageMagick not installed correctly"; exit 1; }
          python -c "import cv2; print('OpenCV version:', cv2.__version__)" || {
            echo "âŒ OpenCV not installed correctly, attempting reinstall..."
            pip uninstall -y opencv-python numpy
            pip install --no-cache-dir opencv-python==4.9.0.80 numpy==1.26.4 2> opencv_install.log || {
              echo "âŒ OpenCV reinstall failed"
              cat opencv_install.log
              exit 1
            }
            python -c "import cv2; print('OpenCV version:', cv2.__version__)" || {
              echo "âŒ OpenCV verification failed after reinstall"
              exit cannibalize
            }
          }
          echo "âœ… OpenCV installed successfully (version: $(python -c 'import cv2; print(cv2.__version__)'))"
          python -c "import manim; print('Manim version:', manim.__version__)" || {
            echo "âŒ Manim not installed correctly, attempting reinstall..."
            pip uninstall -y manim
            pip install --no-cache-dir manim==0.18.1 2> manim_install.log || {
              echo "âŒ Manim reinstall failed"
              cat manim_install.log
              exit 1
            }
            python -c "import manim; print('Manim version:', manim.__version__)" || {
              echo "âŒ Manim verification failed after reinstall"
              exit 1
            }
          }
          echo "âœ… Manim ready (version: $(python -c 'import manim; print(manim.__version__)'))"
          python -c "import moviepy; print('MoviePy version:', moviepy.__version__)" || {
            echo "âŒ MoviePy not installed correctly, attempting reinstall..."
            pip uninstall -y moviepy
            pip install --no-cache-dir moviepy==1.0.3 2> moviepy_install.log || {
              echo "âŒ MoviePy reinstall failed"
              cat moviepy_install.log
              exit 1
            }
            python -c "import moviepy; print('MoviePy version:', moviepy.__version__)" || {
              echo "âŒ MoviePy verification failed after reinstall"
              exit 1
            }
          }
          echo "âœ… MoviePy ready (version: $(python -c 'import moviepy; print(moviepy.__version__)'))"
          python -c "import nltk; print('NLTK version:', nltk.__version__)" || {
            echo "âŒ NLTK not installed correctly, attempting reinstall..."
            pip uninstall -y nltk
            pip install --no-cache-dir nltk==3.9.1 2> nltk_install.log || {
              echo "âŒ NLTK reinstall failed"
              cat nltk_install.log
              exit 1
            }
            python -c "import nltk; print('NLTK version:', nltk.__version__)" || {
              echo "âŒ NLTK verification failed after reinstall"
              exit 1
            }
          }
          echo "âœ… NLTK ready (version: $(python -c 'import nltk; print(nltk.__version__)'))"

      - name: Check disk space and memory
        run: |
          echo "ðŸ” Checking available disk space and memory..."
          df -h
          free -m
          echo "âœ… Resource check completed"

      - name: Install Python dependencies
        run: |
          echo "ðŸ“¦ Installing Python dependencies..."
          start_time=$(date +%s)
          pip install --no-cache-dir -r requirements.txt 2> pip_install.log || {
            echo "âŒ pip install failed"
            cat pip_install.log
            exit 1
          }
          pip install --no-cache-dir opencv-python==4.9.0.80 numpy==1.26.4 2> opencv_install.log || {
            echo "âŒ OpenCV installation failed"
            cat opencv_install.log
            exit 1
          }
          pip install --no-cache-dir manim==0.18.1 2> manim_install.log || {
            echo "âŒ Manim installation failed"
            cat manim_install.log
            exit 1
          }
          pip install --no-cache-dir moviepy==1.0.3 2> moviepy_install.log || {
            echo "âŒ MoviePy installation failed"
            cat moviepy_install.log
            exit 1
          }
          pip install --no-cache-dir nltk==3.9.1 2> nltk_install.log || {
            echo "âŒ NLTK installation failed"
            cat nltk_install.log
            exit 1
          }
          pip install --no-cache-dir Pillow==10.4.0 2> pillow_install.log || {
            echo "âŒ Pillow installation failed"
            cat pillow_install.log
            exit 1
          }
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "âœ… Python dependencies installed in $duration seconds"
          pip list

      - name: Download NLTK data
        run: |
          echo "ðŸ“¥ Downloading NLTK data..."
          for attempt in {1..5}; do
            python -c "import nltk; nltk.download('punkt', download_dir='/home/runner/nltk_data'); nltk.download('punkt_tab', download_dir='/home/runner/nltk_data'); nltk.download('averaged_perceptron_tagger', download_dir='/home/runner/nltk_data'); nltk.download('averaged_perceptron_tagger_eng', download_dir='/home/runner/nltk_data')" 2> nltk_download.log && break
            echo "âš ï¸ NLTK data download attempt $attempt failed, retrying after 5 seconds..."
            cat nltk_download.log
            sleep 5
          done || {
            echo "âŒ NLTK data download failed after 5 attempts"
            cat nltk_download.log
            exit 1
          }
          echo "ðŸ” Verifying NLTK data..."
          python -c "import nltk; nltk.data.find('tokenizers/punkt'); nltk.data.find('tokenizers/punkt_tab'); nltk.data.find('taggers/averaged_perceptron_tagger'); nltk.data.find('taggers/averaged_perceptron_tagger_eng')" 2> nltk_verify.log || {
            echo "âŒ NLTK data verification failed"
            cat nltk_verify.log
            exit 1
          }
          echo "âœ… NLTK data downloaded and verified"

      - name: Search for proxies references in code
        run: |
          echo "ðŸ” Searching for 'proxies' references in Python files..."
          PROXIES_FOUND=$(grep -r "proxies" . --include="*.py" || true)
          if [ -n "$PROXIES_FOUND" ]; then
            echo "âŒ Found 'proxies' references in the following files:"
            echo "$PROXIES_FOUND"
            echo "ðŸ”§ Files that need to be fixed:"
            grep -l "proxies" . --include="*.py" || true
            echo "ðŸ’¡ These files likely contain the problematic 'proxies' parameter"
            echo "ðŸ“„ Context around each match:"
            grep -rn -B2 -A2 "proxies" . --include="*.py" || true
            exit 1
          else
            echo "âœ… No 'proxies' references found in Python files"
          fi
          echo "ðŸ” Checking for common variations..."
          PROXY_VARIATIONS=$(grep -ri "proxy\|http_proxy\|https_proxy" . --include="*.py" | grep -v "# " || true)
          if [ -n "$PROXY_VARIATIONS" ]; then
            echo "âš ï¸ Found proxy-related references:"
            echo "$PROXY_VARIATIONS"
          else
            echo "âœ… No proxy variations found"
          fi

      - name: Log script contents for debugging
        run: |
          echo "ðŸ” Logging contents of main.py and utils/*.py..."
          echo "ðŸ“„ main.py:"
          cat main.py || echo "âŒ main.py not found"
          echo "ðŸ“„ utils/scripting.py:"
          cat utils/scripting.py || echo "âŒ utils/scripting.py not found"
          echo "ðŸ“„ utils/video.py:"
          cat utils/video.py || echo "âŒ utils/video.py not found"
          echo "ðŸ“„ utils/youtube_uploader.py:"
          cat utils/youtube_uploader.py || echo "âŒ utils/youtube_uploader.py not found"
          echo "ðŸ“„ utils/voice.py:"
          cat utils/voice.py || echo "âŒ utils/voice.py not found"
          echo "ðŸ“„ utils/thumbnail_generator.py:"
          cat utils/thumbnail_generator.py || echo "âŒ utils/thumbnail_generator.py not found"
          echo "ðŸ“„ utils/topic_rotator.py:"
          cat utils/topic_rotator.py || echo "âŒ utils/topic_rotator.py not found"
          echo "âœ… Script contents logged"

      - name: Fix namespace packages and verify installations
        run: |
          echo "ðŸ”§ Fixing namespace packages and performing comprehensive verification..."
          python -c "
