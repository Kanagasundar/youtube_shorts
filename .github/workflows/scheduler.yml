name: YouTube Shorts Automation

on:
  schedule:
    - cron: '0 6 * * *'  # Runs every day at 6 AM UTC
  workflow_dispatch:      # Allows manual run from the Actions tab

jobs:
  generate-video:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üß∞ Install system dependencies (ImageMagick for moviepy)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick ffmpeg
        # ImageMagick is used by moviepy's TextClip
        # ffmpeg is used to process audio/video

      - name: üîß Set ImageMagick binary path
        run: echo "IMAGEMAGICK_BINARY=/usr/bin/convert" >> $GITHUB_ENV

      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install moviepy  # Ensure moviepy is explicitly available

      - name: ‚úÖ Validate environment variables
        run: |
          python -c "
import os, sys
required = ['OPENAI_API_KEY']
missing = [var for var in required if not os.getenv(var)]
if missing:
    print('‚ùå Missing:', missing)
    sys.exit(1)
else:
    print('‚úÖ Required env vars present')
"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: ‚ñ∂Ô∏è Run main script
        run: python3 main.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
