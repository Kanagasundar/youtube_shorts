              "text": "YouTube Automation ‚Ä¢ Run #${{ github.run_number }}"
            }
          }]
        }
        EOF
          )
        fi
        
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "$PAYLOAD" \
