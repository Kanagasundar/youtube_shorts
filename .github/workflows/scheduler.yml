name: Daily YouTube Automation
on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated to v4
        
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            imagemagick \
            libmagickwand-dev \
            ghostscript \
            libffi-dev \
            libjpeg-dev \
            libpng-dev \
            libwebp-dev
          
      - name: Upgrade pip and install setuptools
        run: |
          python -m pip install --upgrade pip setuptools wheel
        
      - name: Install Python Dependencies Step by Step
        run: |
          pip install --no-cache-dir imageio
          pip install --no-cache-dir imageio[ffmpeg]
          pip install --no-cache-dir gTTS
          pip install --no-cache-dir openai
          pip install --no-cache-dir pillow
          pip install --no-cache-dir flask
          pip install --no-cache-dir google-api-python-client
          pip install --no-cache-dir google-auth-httplib2
          pip install --no-cache-dir google-auth-oauthlib
            
      - name: Install MoviePy with verbose output
        run: |
          pip install --no-cache-dir --verbose moviepy
          
      - name: Debug Python path and packages
        run: |
          python -c "import sys; print('Python path:', sys.path)"
          pip list | grep -i movie
          python -c "import moviepy; print('MoviePy location:', moviepy.__file__)"
          
      - name: Confirm moviepy import
        run: |
          python -c "import moviepy.editor as mp; print('âœ… moviepy works:', mp.TextClip)"
          
      - name: Run Automation Script
        env:
          # Add your environment variables here
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # Add other secrets as needed
        run: python3 main.py
